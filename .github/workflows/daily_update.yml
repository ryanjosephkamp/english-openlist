# GitHub Actions Workflow: Daily Dictionary Validation
# English OpenList Phase 3 - Invalid List Recovery
#
# This workflow runs daily at 00:00 UTC to:
# 1. Download current word lists from Hugging Face
# 2. Validate ~1,000 words from the invalid list against MW APIs
# 3. Promote validated words to the valid list
# 4. Push full word lists to Hugging Face Datasets
#
# Also runs new word discovery from RSS/manual additions
#
# Can be triggered manually via workflow_dispatch

name: Daily Dictionary Update

on:
  schedule:
    # TEMPORARY: Run at 16:57 UTC for testing (will revert to daily at 00:00 UTC)
    - cron: '57 16 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      validation_limit:
        description: 'Number of invalid words to validate'
        required: false
        default: '1000'
        type: string
      skip_upload:
        description: 'Skip uploading to Hugging Face'
        required: false
        default: 'false'
        type: boolean
      skip_invalid_validation:
        description: 'Skip invalid list validation'
        required: false
        default: 'false'
        type: boolean

env:
  PYTHON_VERSION: '3.12'

jobs:
  update:
    name: Run Daily Update
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
      
      # Step 0: Download current data from Hugging Face
      # (Data is stored on HF, not in git repo, so we need to download it first)
      # Skip the large 11GB invalid dict to save disk space on the runner
      - name: Download data from Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python scripts/download_from_huggingface.py --method snapshot --skip-large-dicts
      
      # Step 1: New Word Discovery (RSS + manual additions)
      - name: Run new word discovery
        env:
          MW_API_KEY: ${{ secrets.MW_API_KEY }}
          MW_MEDICAL_API_KEY: ${{ secrets.MW_MEDICAL_API_KEY }}
          WORDNIK_API_KEY: ${{ secrets.WORDNIK_API_KEY }}
        run: |
          python scripts/run_weekly_update.py --skip-invalid
      
      # Step 2: Invalid List Validation
      - name: Validate invalid word list
        if: ${{ github.event.inputs.skip_invalid_validation != 'true' }}
        env:
          MW_API_KEY: ${{ secrets.MW_API_KEY }}
          MW_MEDICAL_API_KEY: ${{ secrets.MW_MEDICAL_API_KEY }}
        run: |
          LIMIT="${{ github.event.inputs.validation_limit || '1000' }}"
          python scripts/validate_invalid_list.py --limit $LIMIT
      
      # Step 3: Commit updated source files back to repo
      # Note: Word list files are stored on Hugging Face (not in git), 
      # so we only commit validation progress and output metadata
      - name: Commit changes to repository
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add files that ARE tracked in git (validation progress only)
          git add validation_progress.json || true
          git add output/ || true
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Daily update: ${{ steps.date.outputs.date }}"
            git push
            echo "Changes committed and pushed"
          fi
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ steps.date.outputs.date }}
          path: output/
          retention-days: 90
      
      - name: Push to Hugging Face
        if: ${{ github.event.inputs.skip_upload != 'true' }}
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python scripts/push_to_huggingface.py
      
      - name: Summary
        run: |
          echo "## Daily Update Summary - ${{ steps.date.outputs.date }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### New Word Discovery" >> $GITHUB_STEP_SUMMARY
          if [ -f output/${{ steps.date.outputs.date }}/update_stats.json ]; then
            cat output/${{ steps.date.outputs.date }}/update_stats.json >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Invalid List Validation" >> $GITHUB_STEP_SUMMARY
          if [ -f output/${{ steps.date.outputs.date }}/promoted_words.txt ]; then
            echo "Promoted words:" >> $GITHUB_STEP_SUMMARY
            cat output/${{ steps.date.outputs.date }}/promoted_words.txt >> $GITHUB_STEP_SUMMARY
          fi
